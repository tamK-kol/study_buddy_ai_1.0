<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>
<body>
    <h1>Users List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Add a New User</a>
</body>
</html>
